<!DOCTYPE html>

    <header>

        <nav>

          <i class="fa fa-bars hide-large" aria-hidden="true"></i>
          <ul class="nav-links">
            <li><a href="#">Schedule</a></li>
            <li><a href="#" class="has-drop-2">Destinations</a></li>
            <li><a href="#" class="has-drop-2">Activities</a></li>

        <div class="center-content">

            <img src="img/play.png" alt="">
          </div>
        </div>
